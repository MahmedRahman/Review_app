<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>
    <section id="hero"></section>

    <section class="container flex-grow-1">
        <h1 class="text-center mb-4 mt-4">App Review Fetcher</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control py-2 border-end-0 border rounded-start" id="app-url" placeholder="Enter app URL" />
          <button class="btn btn-success border-start-0 border rounded-end" onclick="fetchReviews()">Get Reviews</button>
        </div>
      
        <div class="spinner-border text-success d-none" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      
        <div id="review-list"></div>
    </section>
      
    <section id="featured"></section>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/scripts.js"></script>
    <script>
      async function loadPartial(id, filePath) {
        const response = await fetch(filePath);
        const content = await response.text();
        document.getElementById(id).innerHTML = content;
      }

      // Load partials
      loadPartial("header", "/static/partials/header.html");
      loadPartial("hero", "/static/partials/hero.html");
      loadPartial("featured", "/static/partials/featured.html");
      loadPartial("footer", "/static/partials/footer.html");
    </script>
  </body>
</html>
